<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
	<head>
	<meta charset="uft-8">
	<title>Contactos</title>
	<!-- Bootstrap Referencia con CDN-->
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	<!-- Local CSS -->
	<link type="text/css" href="css/style.css" rel="stylesheet" />
	</head>
	
	<!-- Establece margenes pre-establecidos izquierdo y derecho -->
	<body class="container">
		<!-- Uso del fragmento header-->
		<header th:replace="layouts/header::fheader"></header>
		<!-- Declaracion de imagen, utilizando bootstrap -->
		<img src="images/contacto.jpg"
			class="img-fluid rounded mx-auto d-block" alt="Contacto"
			title="Contacto">
			
		<!-- Formulario utilizando bootstrap -->
		<form>
			<div class="row mb-3">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="colFormLabel"
						placeholder="Joaquin">
				</div>
			</div>
			<div class="row mb-3">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="colFormLabel"
						placeholder="Corimayo">
				</div>
			</div>
	
			<div class="col-12">
				<select class="form-select" id="inlineFormSelectPref">
					<option selected>Seleccionar provincia</option>
					<option value="jujuy">Jujuy</option>
					<option value="salta">Salta</option>
					<option value="tucuman">Tucuman</option>
					<option value="chaco">Otra</option>
				</select>
			</div>
			<br>
			<div class="row mb-3">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Tel√©fono</label>
				<div class="col-sm-10">
					<input type="tel" class="form-control" id="colFormLabel"
						placeholder="388939518">
				</div>
			</div>
	
			<div class="row mb-3">
				<label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="colFormLabel"
						placeholder="algun_correo@gmail.com">
				</div>
			</div>
	
			<fieldset class="row mb-3">
				<legend class="col-form-label col-sm-2 pt-0">Estado civil</legend>
				<div class="col-sm-10">
	
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios2" value="option2"> <label
							class="form-check-label" for="gridRadios2"> Casado </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios2" value="option2"> <label
							class="form-check-label" for="gridRadios2"> Soltero</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios"
							id="gridRadios2" value="option2"> <label
							class="form-check-label" for="gridRadios2"> Otro</label>
					</div>
				</div>
			</fieldset>
	
			<div class="form-group shadow-textarea">
				<label for="exampleFormControlTextarea6">Mensaje</label>
				<textarea class="form-control z-depth-1"
					id="exampleFormControlTextarea6" rows="3"
					placeholder="Escribir algo..."></textarea>
			</div>
			<br />
			<div class="col-12">
				<button type="submit" class="btn btn-primary">Enviar datos</button>
			</div>
		</form>
		<!-- Uso del fragmento header-->
		<footer th:replace="layouts/footer::ffooter"></footer>
	</body>
</html>
